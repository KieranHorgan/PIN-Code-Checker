<script>
  function check_pin() {
    var pin = document.getElementById("pin_code").value;
    console.log(pin);
    if(pin.length > 4) {
      alert("PIN must be 4 digits");
      return false;
    } else {
      for(var i = 0; i <= 4; i++) {
        if(pin[i] < '0' || pin[i] > '9') {
          alert("PIN must contain only digits");
          return false;
        }
      }

    }
    if(pin.length == 4) {
        document.getElementById("pin_form").submit();
    }
    return true;
  }
</script>
<form action="./result.php" method="post" id="pin_form" onsubmit=" return check_pin();">
  <input type="text" name="pin_code" id="pin_code" autocomplete="off" readonly>
  <input type="button" value="1" onclick='document.getElementById("pin_code").value += "1"; check_pin()'>
  <input type="button" value="2" onclick='document.getElementById("pin_code").value += "2"; check_pin()'>

  <input type="button" value="8" onclick='document.getElementById("pin_code").value += "8"; check_pin()'>
  <input type="button" value="9" onclick='document.getElementById("pin_code").value += "9"; check_pin()'>
